<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mace.Gay</title>
  <style>
    @font-face {
      font-family: 'NewTegomin';
      src: url('NewTegomin-Regular.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: 'NewTegomin', sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .title {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 58px;
      font-weight: bold;
      animation: colorChange 3s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: red; }
      100% { color: darkred; }
    }

    .gif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .changing-text {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
    }

    .footer a {
      color: white;
      text-decoration: underline;
    }

  .blur-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    text-align: center;
  }

  .content {
    z-index: 1;
  }
</style>
</head>
<body>
  <div id="blurOverlay" class="blur-overlay">
</div>

</script>

  <div class="title">M A C E . G A Y</div>

 <script>
  const textElement = document.getElementById("fadeText");
  const texts = ["Contact for available services.", "Scamming is your best weapon."];

  function changeText() {
    textElement.style.opacity = 0;

      textElement.style.opacity = 1;

</script>
<script>
  // Add event listener to remove blur when the user clicks anywhere
  document.getElementById('blurOverlay').addEventListener('click', function() {
    // Remove the blur overlay
    this.style.display = 'none';
  });
</script>
