<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mace.Gay</title>
  <style>
    @font-face {
      font-family: 'NewTegomin';
      src: url('NewTegomin-Regular.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: 'NewTegomin', sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .title {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 58px;
      font-weight: bold;
      animation: colorChange 3s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: red; }
      100% { color: darkred; }
    }

    .gif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .changing-text {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
    }

    .footer a {
      color: white;
      text-decoration: underline;
    }

    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      text-align: center;
    }

    .socials {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
    }

    .socials a img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s;
    }

    .socials a:hover img {
      transform: scale(1.2);
    }

    .content {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="blurOverlay" class="blur-overlay"></div>
  <audio id="backgroundAudio" preload="auto"></audio>

  <div class="socials">
    <a href="https://discord.com/users/692422324611317761" target="_blank"><img src="https://img.icons8.com/ios/100/discord-logo--v1.png" alt="Discord"></a>
    <a href="https://roblox.com/users/655324/profile" target="_blank"><img src="https://img.icons8.com/ios/100/roblox.png" alt="Roblox"></a>
    <a href="https://steamcommunity.com/profiles/76561199528736211/" target="_blank"><img src="https://img.icons8.com/ios/100/steam.png" alt="Steam"></a>
    <a href="https://guns.lol/laferrari" target="_blank"><img src="https://img.icons8.com/ios/100/gun.png" alt="guns.lol"></a>
    <a href="https://www.youtube.com/@2qg5" target="_blank"><img src="https://img.icons8.com/ios/100/youtube-play--v1.png" alt="YouTube"></a>
  </div>

  <div class="title">M A C E . G A Y</div>
  <img class="gif" src="Enchanted_Mace.gif" alt="Mace GIF">
  <div class="changing-text" id="fadeText">Contact for available services.</div>
  <div class="footer">Developed by <a href="https://guns.lol/laferrari" target="_blank">2qg5</a></div>

  <script>
  const audio = document.getElementById("backgroundAudio");
  const songs = [
    "https://github.com/2qg5/mace/raw/main/urnotcool.mp3",
    "https://github.com/2qg5/mace/raw/main/uni.mp3",
    "https://github.com/2qg5/mace/raw/main/fruity.mp3",
    "https://github.com/2qg5/mace/raw/main/cyber.mp3",
    "https://github.com/2qg5/mace/raw/main/adopt.mp3",
    "https://github.com/2qg5/mace/raw/main/vandal.mp3",
    "https://github.com/2qg5/mace/raw/main/image.mp3"
  ];

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  let shuffledSongs = [...songs];
  shuffle(shuffledSongs);
  let currentIndex = 0;

  function playNextSong() {
    if (currentIndex >= shuffledSongs.length) {
      shuffle(shuffledSongs);
      currentIndex = 0;
    }
    audio.src = shuffledSongs[currentIndex];
    audio.play();
    currentIndex++;
  }

  // Single click event listener that handles both blur overlay and music
  document.body.addEventListener("click", function (e) {
    const blurOverlay = document.getElementById('blurOverlay');
    if (blurOverlay.style.display !== 'none') {
      blurOverlay.style.opacity = '0';
      blurOverlay.style.transition = 'opacity 0.5s ease-in-out';
      
      setTimeout(() => {
        blurOverlay.style.display = 'none';
      }, 500);
    }
    
    if (audio.paused) {
      playNextSong();
    }
  });

  audio.addEventListener("ended", playNextSong);
</script>

<script>
  const textElement = document.getElementById("fadeText");
  const texts = ["Contact for available services.", "Scamming is your best weapon."];
  let index = 0;

  function changeText() {
    textElement.style.opacity = 0;
    setTimeout(() => {
      index = (index + 1) % texts.length;
      textElement.textContent = texts[index];
      textElement.style.opacity = 1;
    }, 500);
  }

  setInterval(changeText, 4000);
</script>
</body>
</html>
