<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mace.Gay</title>
  <style>
    @font-face {
      font-family: 'NewTegomin';
      src: url('NewTegomin-Regular.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      font-family: 'NewTegomin', sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    .title {
      position: absolute;
      top: 25%; /* Halfway between top and center */
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: bold;
      animation: colorChange 3s infinite alternate;
    }

    @keyframes colorChange {
      0% { color: red; }
      100% { color: darkred; }
    }

    .gif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .changing-text {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
    }

    .footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="background-music.mp3" type="audio/mp3">
  </audio>

  <div class="title">M A C E . G A Y</div>
  <img class="gif" src="Enchanted_Mace.gif" alt="Mace GIF">
  <div class="changing-text" id="fadeText">Contact for mace.gay services.</div>
  <div class="footer">Made by <a href="https://ecstacy.lol" target="_blank">2qg5</a></div>

  <script>
    const textElement = document.getElementById("fadeText");
    const texts = ["Contact for Mace services.", "Fraud is your best weapon."];
    let index = 0;

    setInterval(() => {
      textElement.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % texts.length;
        textElement.textContent = texts[index];
        textElement.style.opacity = 1;
      }, 1000);
    }, 4000);
  </script>
</body>
</html>
